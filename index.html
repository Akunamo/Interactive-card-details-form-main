<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="validation.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <section class="cards">
      <div class="card card-front">
        <div class="flex">
          <span class="big-circle"></span>
          <span class="small-circle"></span>
        </div>
        <span class="card-num" data-default="0000 0000 0000 0000">0000 0000 0000 0000</span>
        <span class="cardholder"  data-default="Jane Appleseed">Jane Appleseed</span>
        <span class="exp-date" data-default>00/00</span>
      </div>
      <div class="card card-back">
        <span class="cvc" data-default="">000</span>
      </div>

    </section>
    <section class="form">
      <form action="/" name="myform" onsubmit="return checkValidation()">

        <label for="cardholder-name">Cardholder Name</label>
        <input id="cardholder-name" name="cname" data-live="cardholder" type="text" placeholder="e.g. Jane Appleseed">
        <span class="error"></span>


        <label for="cnumber">Card Number</label>
        <input id="cnumber" name="cnumber" data-live="card-num" type="number" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]">
        <span class="error"></span>


        <!-- Expiry Date -->

        <div class="flex" style="--gap:0em">
          <div class="flex-column">
            <label class="exp-label">Exp. Date (MM/YY)</label>
            <div class="flex" style="--gap:.1em">
              <input name="exp-month" data-live="exp-date" type="getmonth" placeholder="MM" size="2" maxlength="2">
              <input name="exp-year" data-live="exp-date" type="getyear" placeholder="YY" size="4" maxlength="4">
            </div>
            <span class="error"></span>
          </div>

          <!-- CVC -->

          <div class="flex-column">
            <label for="cvc">CVC</label>
            <input id="cvc" type="text" name="cvc" data-live="cvc" placeholder="e.g. 123" style="width:100%; margin-bottom: .7em;">
            <span class="error"></span>
          </div>
        </div>

        <button class="confirm-btn" type="submit">Confirm</button>
      </form>
    </section>


    <!-- Completed state start -->

    <section class="thankx">

      <h3>
        Thank you!
        We've added your card details
      </h3>
      <button>Continue</button>
    </section>

  </header>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
